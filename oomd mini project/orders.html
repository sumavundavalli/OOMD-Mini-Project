<!DOCTYPE html>
<html>
<head>
  <title>Orders</title>
  <script>
    function login() {
        window.location.href = 'final.html';
        }
</script>
  <style>
    title {
      text-align: center;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
    }

    .form-info {
      margin-bottom: 20px;
    }

    .form-info label {
      font-weight: bold;
    }

    .form-info span {
      margin-left: 10px;
    }

    .submit-btn {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
    h2{
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Order 1</h2>

    <div class="form-info">
      <label for="name">Name: Ashok Kumar</label>
      <span id="name"></span>
    </div>

    <div class="form-info">
      <label for="email">Email Address: ashok1234@gmail.com</label>
      <span id="email"></span>
    </div>

    <div class="form-info">
      <label for="phone">Phone:9876573822</label>
      <span id="phone"></span>
    </div>
    <div class="form-info">
        <label for="phone">Address: Flat No:404, Mg Road, Bangalore</label>
        <span id="phone"></span>
      </div>

    <div class="form-info">
      <label for="date">Pick-Up Date: 15/06/2023</label>
      <span id="date"></span>
    </div>

    <div class="form-info">
      <label for="address">Pick-Up Time:4:00 pm</label>
      <span id="address"></span>
    </div>

    <div class="form-info">
      <label for="city">Amount of Waste(in kgs): 25kgs</label>
      <span id="city"></span>
    </div>

    <div class="form-info">
      <label for="country">Country: India</label>
      <span id="country"></span>
    </div>

    <button class="submit-btn" onclick="login('final.html')">Accept Order</button>
<button class="submit-btn" onclick="">Decline Order</button>
</div>
</body>
